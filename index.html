<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contato</title>
</head>
<body>
    <form name="form">
        <h1>contato</h1>
        <p class="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nomeid" placeholder="digite seu nome" name="nome" required="required">
        </p>

        <p class="telefone">
            <label for="telefone" id="telefone">Telefone:</label>
            <input placeholder="digite seu telefone" name="telefone" required="required">

        </p>


        <p class="email">
            <label for="email" id="emailid">Email:</label>
            <input placeholder="digite seu email" name="email" required="required">

        </p>

        
        
        
        <p>
            <textarea placeholder="deixe sua mensagem"></textarea>
        </p>


        <input type="submit" onclick="enviar" value="enviar"/>

    </form>

    <div class="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.121501121924!2d-46.65496142529568!3d-23.564079361690865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7dbf9ff57%3A0x4ca8eb5c4f7ecca9!2sFIAP!5e0!3m2!1spt-BR!2sbr!4v1684159437405!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <p>numeros: <input type="text" id="numeros">
    <input type="button" value="calcular" onclick="calcQuadrado()"></p>
    


<script src="script.js"></script>    
</body>
</html>
